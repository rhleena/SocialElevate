<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Instagram Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Instagram Dashboard</h1>
        <div id="logout-section">
            <p>Welcome, <span id="user-email"></span>!</p>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="search-container">
            <input type="text" id="username" placeholder="Enter Instagram Username">
            <button onclick="fetchInstagramData()">Search</button>
        </div>
        <div id="account-info" class="hidden">
            <h2>Account Information</h2>
            <p><strong>Username:</strong> <span id="info-username"></span></p>
            <p><strong>Followers:</strong> <span id="info-followers"></span></p>
            <p><strong>Following:</strong> <span id="info-following"></span></p>
            <p><strong>Posts:</strong> <span id="info-posts"></span></p>
        </div>
        <div id="insights" class="hidden">
            <h2>Insights</h2>
            <p><strong>Engagement Rate:</strong> <span id="insight-engagement"></span></p>
            <p><strong>Average Likes:</strong> <span id="insight-avg-likes"></span></p>
            <p><strong>Average Comments:</strong> <span id="insight-avg-comments"></span></p>
            <p><strong>Top Post Type:</strong> <span id="insight-top-post-type"></span></p>
            <p><strong>Best Time to Post:</strong> <span id="insight-best-time"></span></p>
        </div>
        <div id="recommendations" class="hidden">
            <h2>Hashtag & Keyword Recommendations</h2>
            <ul id="hashtag-list"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
