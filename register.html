<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img src="assets/icon.png" alt="Star icon" class="star-icon">
            <h1>Register</h1>
            <p class="subtitle">Get started today.</p>
            <form id="registerForm" onsubmit="event.preventDefault(); signup();">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Create your account</button>
            </form>
            <p class="link">Already have an account? <a href="login.html">Sign in</a></p>
            <div id="error-message" class="hidden"></div>
            <div id="message" class="hidden"></div>
        </div>
    </div>
</body>
</html>
